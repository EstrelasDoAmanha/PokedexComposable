name: Quality Pipeline

on:
  pull_request:
    branches : [main, develop]
  push :
    branches : [main, develop]

jobs :
  kt-lint:
    runs-on: macOS-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: "temurin"
          cache: gradle

      - name: Grant gradlew execution permission
        run: chmod +x ./gradlew

      - name: Run ktlintFormat
        run: ./gradlew ktlintFormat --stacktrace

      - name: Check unit tests status
        run: |
          if [ $? -eq 0 ]; then
            echo "KtlintFormat passed."
          else
            echo "KtlintFormat failed."
            exit 1
          fi

  danger:
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
      - name: Print Work Directory
        run: pwd

      - uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
      - run: bundle install

      - name: Copy Dangerfile to root
        run: cp scripts/danger/Dangerfile ./

      - name: Run Danger
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bundle exec danger

      - name: Delete copied Dangerfile
        run: rm -rf ./Dangerfile

  detekt:
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: "temurin"
          cache: gradle

      - name: Print Work Directory
        run: pwd

      - name: Run Detekt
        run: ./gradlew detekt

  jacoco:
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: "temurin"
          cache: gradle

      - name: Print Work Directory
        run: pwd

      - name: Run Jacoco test coverage verification
        run: ./gradlew jacocoTestCoverageVerification

      - name: Run Jacoco test report
        run: ./gradlew jacocoTestReport